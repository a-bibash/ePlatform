{% extends 'layouts/ad_base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit {{ model_name }}{% else %}Create {{ model_name }}{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

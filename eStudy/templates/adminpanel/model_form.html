{% extends 'layouts/ad_base.html' %}

{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/ad_css.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>{% if form.instance.pk %}Edit {{ model_name }}{% else %}Create {{ model_name }}{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'model_list' app_label='courses' model_name=model_name %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

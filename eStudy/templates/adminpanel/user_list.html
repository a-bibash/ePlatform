{% extends 'layouts/ad_base.html' %}

{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/ad_css.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<h1>User List</h1>
<a href="{% url 'user_create' %}" class="btn btn-primary mb-3">Create User</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user_update' user.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends 'layouts/ad_base.html' %}

{% block content %}
<h1>Admin Panel Dashboard</h1>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Models</h3>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for model in models %}
                    {% if model.name|lower == 'user' %}
                        <a class="list-group-item list-group-item-action" href="{% url 'user_list' %}">Users</a>
                    {% else %}
                        <a href="{% url 'model_list' app_label=model.app_label model_name=model.name|lower %}" class="list-group-item list-group-item-action">
                            {{ model.verbose_name|title }}
                        </a>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

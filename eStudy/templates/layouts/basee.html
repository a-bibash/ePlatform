<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <!-- Default styles -->
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #007bff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .nav-links a {
            color: white;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer a {
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Child template styles -->
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">E-Learning Platform</div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <!-- Navbar for logged-in users -->
                <a href="{% url 'dashboard' %}">Home</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <!-- Navbar for non-logged-in users -->
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Content Block -->
    <div class="content">
        {% block content %}
        <!-- Default content can go here (optional) -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 E-Learning Platform. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</body>
</html>
